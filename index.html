<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM Locator - VietinBank C√† Mau</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="./images/logo.svg">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Standard Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Real Leaflet Rotation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-bearing@1.0.0/leaflet-bearing.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #f6f8fa;
            height: 100vh;
            overflow: hidden;
        }
        header {
            display: flex;
            align-items: center;
            background: rgba(255,255,255);
            color: #005876;
            padding: 8px 15px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 50px;
        }
        header img {
            height: 30px;
            margin-right: 10px;
        }
        h2 {
            margin: 0;
            font-size: 1.2em;
        }
        #controls {
            position: fixed;
            top: 60px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255,255,255,0.5);
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
        }
        .btn {
            background: #003A6E;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }
        .btn:hover {
            background: #00509E;
        }
        .btn.success {
            background: #228B22;
        }
        .btn.success:hover {
            background: #32CD32;
        }
        .btn.info {
            background: #17a2b8;
        }
        .btn.info:hover {
            background: #138496;
        }
        .btn.locate {
            background: #003A6E;
        }
        .btn.locate:hover {
            background: #00509E;
        }
        .btn.warning {
            background: #47c0f6;
        }
        .btn.warning:hover {
            background: #3ba7d9;
        }
        #nearestInfo {
            flex: 1;
            font-size: 0.85em;
            text-align: center;
            min-width: 100%;
            margin-top: 4px;
        }
        #map {
            height: 100vh;
            width: 100%;
        }

        /* User Location with Light Beam (Google Maps iOS style) */
        .custom-user-icon {
            background: transparent !important;
            border: none !important;
        }

        .user-location-container {
            position: relative;
            width: 32px;
            height: 32px;
            transform-origin: center center;
            /* Fast mobile rotation */
            transition: transform 0.1s ease-out;
        }

        /* Simple mobile direction indicator */
        .user-direction-indicator {
            position: absolute;
            top: -8px;
            left: 50%;
            width: 3px;
            height: 12px;
            background: #1a73e8;
            transform: translateX(-50%);
            border-radius: 2px;
            z-index: 2;
            /* Mobile-optimized for fast updates */
            transition: none;
        }
        
        .user-direction-indicator::after {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-bottom: 6px solid #1a73e8;
            transform: translateX(-50%);
        }

        /* User dot - ch·∫•m tr√≤n xanh gi·ªØa */
        .user-location-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            background: #4285F4;
            border: 3px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 3;
        }

        /* Accuracy pulse ring */
        .user-pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            border: 2px solid rgba(66, 133, 244, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
            z-index: 2;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.4;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        /* Move zoom controls to bottom-left */
        .leaflet-top.leaflet-left {
            top: auto !important;
            bottom: 20px;
        }

        /* Satellite toggle button */
        #satelliteBtn {
            position: fixed;
            bottom: 20px;
            left: 70px;
            z-index: 1000;
            background: #fff;
            border: 2px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.65);
            transition: background 0.2s;
        }

        #satelliteBtn:hover {
            background: #f4f4f4;
        }

        #satelliteBtn.active {
            background: #007cff;
            color: #fff;
        }

        /* Hide attribution control */
        .leaflet-control-attribution {
            display: none !important;
        }

        /* Navigation Panel */
        #navigationPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ddd;
            padding: 15px;
            z-index: 1500;
            max-height: 40vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.1);
        }

        #navigationPanel.active {
            transform: translateY(0);
        }

        .navigation-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .navigation-info {
            flex: 1;
        }

        .route-summary {
            font-size: 1.1em;
            font-weight: bold;
            color: #003A6E;
            margin-bottom: 5px;
        }

        .route-details {
            font-size: 0.9em;
            color: #666;
        }

        .nav-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-step {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9em;
        }

        .nav-step:last-child {
            border-bottom: none;
        }

        .step-icon {
            width: 30px;
            height: 30px;
            background: #4285F4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 12px;
            font-size: 0.8em;
        }

        .step-text {
            flex: 1;
        }

        .step-distance {
            color: #666;
            font-size: 0.8em;
        }

        /* Compass and Reset Controls */
        .map-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: white;
            border: 2px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.65);
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #f4f4f4;
            transform: scale(1.05);
        }

        .control-btn.active {
            background: #4285F4;
            color: white;
        }

        #compassBtn {
            font-size: 14px;
            font-weight: bold;
        }

        /* Compass needle */
        .compass-needle {
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        /* Mobile touch rotation support */
        .leaflet-container {
            touch-action: pan-x pan-y;
        }



        /* Rotation indicator */
        .rotation-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            z-index: 2000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .rotation-indicator.active {
            opacity: 1;
        }

        @media (max-width: 600px) {
            header {
                padding: 5px 10px;
                height: 45px;
            }
            h2 {
                font-size: 1em;
            }
            #controls {
                top: 55px;
                left: 5px;
                right: 5px;
                padding: 6px;
                gap: 4px;
            }
            .btn {
                font-size: 0.75em;
                padding: 5px 8px;
            }
            #nearestInfo {
                font-size: 0.8em;
            }

            .leaflet-top.leaflet-left {
                bottom: 15px;
            }

            #satelliteBtn {
                bottom: 15px;
                left: 60px;
                width: 26px;
                height: 26px;
                font-size: 12px;
            }

            .map-controls {
                bottom: 15px;
                right: 15px;
            }

            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            #navigationPanel {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="VietinBank Logo">
        <h2 style="margin-top: 14px;">CN C√† Mau</h2>
    </header>
    <div id="controls">
        <button id="locateBtn" class="btn locate">üìç V·ªã tr√≠</button>
        <button id="showAllBtn" class="btn info">üè¢ PGD + ATM</button>

    <div class="map-controls" id="navigationControls" style="display: none;">

    <!-- <div id="rotationIndicator" class="rotation-indicator">üß≠ 0¬∞</div> -->

    <div id="navigationPanel">
        <div class="navigation-header">
            <div class="navigation-info">
                <div class="route-summary" id="routeSummary">ƒêang t·∫£i ch·ªâ ƒë∆∞·ªùng...</div>

    <div id="map"></div>
    <script src="main.js"></script>
</body>
</html>
